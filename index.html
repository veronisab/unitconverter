<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="20" />
            <button id="convert-btn">Convert</button>
        </header>
        
        <section>
            <article>
                <h2>Length (Meter/Feet)</h2>
                <p id="meters-to-feet">20 meters = 65.616 feet</p> | <p id="feet-to-meters">20 feet = 6.096 meters</p>
            </article>
            <article>
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liters-to-gallons">20 liters = 5.284 gallons</p> | <p id="gallons-to-liters">20 gallons = 75.708 liters</p>
            </article>
                     <article>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilos-to-pounds">20 kilos = 44.092 pounds</p> | <p id="pounds-to-kilos">20 pounds = 9.072 kilos</p>
            </article>
        </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
